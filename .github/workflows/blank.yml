name: PR Request Notification (BE)

on:
  pull_request:
    types:
      - opened  # PRÏù¥ Ï≤òÏùå Ïó¥Î¶¥ Îïå
      - reopened  # PRÏù¥ Î¶¨Ïò§ÌîàÎê† Îïå
    branches: [ 'main' ]

jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New PR to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Google Chat notification When BE PR
        env:
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          curl -X POST "${GOOGLE_CHAT_WEBHOOK_URL}" \
          -H "Content-Type: application/json" \
          -d '{
                "text": "*ÏÉàÎ°úÏö¥ PR ÏöîÏ≤≠Ïù¥ ÎèÑÏ∞©ÌñàÏäµÎãàÎã§!* üéâ",
                "cards": [
                  {
                    "header": {
                      "title": "New Pull Request Notification",
                      "subtitle": "A pull request has been opened in the repository.",
                      "imageUrl": "https://platform.slack-edge.com/img/default_application_icon.png"
                    },
                    "sections": [
                      {
                        "widgets": [
                          {
                            "keyValue": {
                              "topLabel": "PR Title",
                              "content": "${{github.event.pull_request.title}}",
                              "contentMultiline": true
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "Requested By",
                              "content": "${{github.event.pull_request.user.login}}"
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "Source Branch",
                              "content": "${{github.event.pull_request.head.ref}}"
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "Target Branch",
                              "content": "${{github.event.pull_request.base.ref}}"
                            }
                          },
                          {
                            "buttons": [
                              {
                                "textButton": {
                                  "text": "View Pull Request",
                                  "onClick": {
                                    "openLink": {
                                      "url": "${{github.event.pull_request.html_url}}"
                                    }
                                  }
                                }
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
                ]
              }'
