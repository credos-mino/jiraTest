jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New pr to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if PR is opened
        if: github.event.action == 'opened'
        run: echo "PR was opened!"

      - name: Check if PR is reopened
        if: github.event.action == 'reopened'
        run: echo "PR was reopened!"

      - name: Check if review was requested
        if: github.event.action == 'review_requested'
        run: echo "Review was requested!"

