name: Notify Pull Request Deadline (FE)

on:
  pull_request:
    types:
      - opened # open된 pr인 경우
      - reopened  # PR이 리오픈되었을 때
      - review_requested # 리뷰 요청이 왔을 경우
    branches: ['main'] # 다른 브랜치에서 dev 브랜치를 향하는 경우


jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New pr to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if PR is opened
        if: github.event.pull_request.action == 'opened'
        run: echo "PR was opened!"

      - name: Check if PR is reopened
        if: github.event.pull_request.action == 'reopened'
        run: echo "PR was reopened!"

      - name: Check if review was requested
        if: github.event.pull_request.action == 'review_requested'
        run: echo "Review was requested!"
        
      
