name: Notify Pull Request (BE)

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - review_requested
    branches: ['main']

jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New PR to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Slack notification for PR
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_FE_CHANNEL }}
          payload: |
            {
                "text": ":github: *새로운 Pull Request가 생성되었습니다!*",
                "attachments": [
                    {
                        "color": "#36a64f",
                        "title": "#${{github.event.pull_request.number}} [${{github.event.pull_request.title}}]",
                        "title_link": "${{github.event.pull_request.html_url}}",
                        "fields": [
                            {
                                "title": "작성자",
                                "value": "${{github.event.pull_request.user.login}}",
                                "short": true
                            },
                            {
                                "title": "대상 브랜치",
                                "value": "${{github.event.pull_request.base.ref}}",
                                "short": true
                            },
                            {
                                "title": "소스 브랜치",
                                "value": "${{github.event.pull_request.head.ref}}",
                                "short": true
                            }
                        ],
                        "footer": "GitHub Pull Request",
                        "footer_icon": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                        "ts": ${Math.floor(new Date().getTime() / 1000)}
                    }
                ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
