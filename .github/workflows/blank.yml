name: Notify Pull Request (BE)

on:
  pull_request:
    types:
      - opened  # PR이 처음 열릴 때
      - reopened  # PR이 리오픈될 때
    branches: ['main']

jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New PR to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Slack notification When BE PR
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_FE_CHANNEL }} # Slack 채널 ID
          payload: |
            {
                "text": "*새로운 PR 요청이 도착했습니다!* :tada:",
                 "blocks": [
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": "<${{github.event.pull_request.html_url}}|PR 페이지로 이동>"
                        }
                    }
                ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }} # Slack 토큰
