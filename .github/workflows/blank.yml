name: Notify Pull Request (BE)

on:
  pull_request:
    types:
      - opened  # PR이 처음 열릴 때
      - reopened  # PR이 리오픈될 때
      - synchronize # PR에 새로운 commit이 push 되었을 때
      - review_requested # 리뷰 요청이 왔을 경우
    branches: ['main']

jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New PR to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Remove "https://" from PR URL
        id: remove_https
        run: |
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_URL="http://${PR_URL#https://}"          
          echo "::set-output name=pr_url::$PR_URL"

      - name: Set environment variable
        run: echo "PR_CREATED_AT_UTC=${{ github.event.pull_request.created_at }}" >> $GITHUB_ENV
      - name: Convert UTC to KST
        run: |
          UTC_TIME=$PR_CREATED_AT_UTC
          KST_TIME=$(date -u -d "$UTC_TIME 9 hour" "+%Y-%m-%dT%H:%M:%SZ")
          echo "PR_CREATED_AT_KST=$KST_TIME" >> $GITHUB_ENV

      - name: Send Slack notification When BE PR
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_FE_CHANNEL }} # Slack 채널 ID
          payload: |
            {
                "text": "*새로운 PR 요청이 도착했습니다!* :tada:",
                "blocks": [
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": "<${{ steps.remove_https.outputs.pr_url }}|${{ github.event.pull_request.title }}>"
                        }
                    }
                ],
                "attachments": [
                    {
                        "color": "#36a64f",
                        "title": "${{github.event.pull_request.title}}",
                        "title_link": "${{github.event.pull_request.html_url}}",
                        "text": "*요청자:* ${{github.event.pull_request.user.login}} :bust_in_silhouette:\n\n*상태:* ${{ github.event.pull_request.state}} ${{ github.event.pull_request.state == 'open' && ':rocket:' || ':lock:' }}\n",
                        "footer": "PR 검토 및 머지",
                        "footer_icon": "https://platform.slack-edge.com/img/default_application_icon.png",
                        "actions": [
                            {
                                "type": "button",
                                "text": "PR 페이지로 이동",
                                "url": "${{github.event.pull_request.html_url}}",
                                "style": "primary"
                            }
                        ]
                    },
                    {
                        "color": "#ffcc00",
                        "text": "🔧 *이 PR에 대한 추가 정보:*\n- *소스 브랜치*: `${{github.event.pull_request.head.ref}}`\n- *대상 브랜치*: `${{github.event.pull_request.base.ref}}`",
                        "footer": "PR에 대한 추가 확인",
                        "footer_icon": "https://platform.slack-edge.com/img/default_application_icon.png"
                    }
                ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }} # Slack 토큰
