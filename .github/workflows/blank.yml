name: Notify Pull Request (BE)

on:
  pull_request:
    types:
      - opened # open된 pr인 경우
      - reopened  # PR이 리오픈되었을 때
      - synchronize # PR에 새로운 commit이 push 되었을 때
      - review_requested # 리뷰 요청이 왔을 경우
    branches: ['main'] # 다른 브랜치에서 dev 브랜치를 향하는 경우


jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New pr to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2      
        
      - name: Check Url
        run: echo "github.event.pull_request.title"
      
      - name: Send Slack notification When BE PR
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_FE_CHANNEL }} # Slack 채널 ID
          payload: |
            {
                "text": "새로운 PR 요청이 있습니다! :star2:",
                "blocks": [
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": ":memo: *새로운 Pull Request* 요청이 있습니다:\n\n*제목:* <${{github.event.pull_request.html_url}}|${{github.event.pull_request.title}}>\n*상태:* ${{github.event.pull_request.state}} :status:\n*요청자:* :bust_in_silhouette: ${{github.event.pull_request.user.login}}\n\n*변경 사항:* :page_facing_up: ${{github.event.pull_request.body}}"
                        }
                    },
                    {
                        "type": "divider"
                    },
                    {
                        "type": "section",
                        "fields": [
                            {
                                "type": "mrkdwn",
                                "text": ":calendar: *PR 생성일:*\n${{github.event.pull_request.created_at}}"
                            },
                            {
                                "type": "mrkdwn",
                                "text": ":clock2: *최종 업데이트:*\n${{github.event.pull_request.updated_at}}"
                            }
                        ]
                    },
                    {
                        "type": "divider"
                    },
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": ":mag_right: *PR 검토와 머지*:\n\n💬 <${{github.event.pull_request.html_url}}/files|변경된 파일 보기>\n✅ <${{github.event.pull_request.html_url}}/commits|커밋 보기>"
                        }
                    }
                ]
            }



        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }} # Slack 토큰sssssss
