name: Notify Pull Request (BE)

on:
  pull_request:
    types:
      - opened  # PR이 처음 열릴 때
      - reopened  # PR이 리오픈될 때
    branches: ['main']

jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New PR to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Slack notification When BE PR
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_FE_CHANNEL }} # Slack 채널 ID
          payload: |
            {
                "text": "*새로운 PR 요청이 도착했습니다!* :tada:",
                
                "attachments": [
                    {
                        "color": "#36a64f",
                        "title": "${{github.event.pull_request.title}}",
                        "title_link": "${{github.event.pull_request.html_url}}",
                        "text": "*요청자:* ${{github.event.pull_request.user.login}} :bust_in_silhouette:\n\n*상태:* ${{ github.event.pull_request.state}} ${{ github.event.pull_request.state == 'open' && ':rocket:' || ':lock:' }}\n",
                        "footer": "PR 검토 및 머지",
                        "footer_icon": "https://platform.slack-edge.com/img/default_application_icon.png",
                        "actions": [
                            {
                                "type": "button",
                                "text": "PR 페이지로 이동",
                                "url": "${{github.event.pull_request.html_url}}",
                                "style": "primary"
                            }
                        ]
                    },
                    {
                        "color": "#ffcc00",
                        "text": "🔧 *이 PR에 대한 추가 정보:*\n- *소스 브랜치*: `${{github.event.pull_request.head.ref}}`\n- *대상 브랜치*: `${{github.event.pull_request.base.ref}}`",
                        "footer": "PR에 대한 추가 확인",
                        "footer_icon": "https://platform.slack-edge.com/img/default_application_icon.png"
                    }
                ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }} # Slack 토큰
          
  pull_request_merged:
    runs-on: ubuntu-latest
    name: PR Merged Notification
    if: github.event.pull_request.merged == true
    steps:
      - name: Send Slack notification when PR is merged
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_FE_CHANNEL }}
          payload: |
            {
                "text": "*PR가 머지되었습니다!* :tada:",
                "attachments": [
                    {
                        "color": "#36a64f",
                        "title": "머지된 PR: ${{ github.event.pull_request.title }}",
                        "title_link": "${{ github.event.pull_request.html_url }}",
                        "text": "PR이 성공적으로 머지되었습니다! :rocket:\n\n*소스 브랜치*: `${{ github.event.pull_request.head.ref }}`\n*대상 브랜치*: `${{ github.event.pull_request.base.ref }}`",
                        "footer": "PR 머지 완료",
                        "footer_icon": "https://platform.slack-edge.com/img/default_application_icon.png"
                    }
                ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
