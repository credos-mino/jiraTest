name: Notify Pull Request (BE)

on:
  pull_request:
    types:
      - opened # open된 pr인 경우
      - reopened  # PR이 리오픈되었을 때
      - synchronize # PR에 새로운 commit이 push 되었을 때
      - review_requested # 리뷰 요청이 왔을 경우
    branches: ['main'] # 다른 브랜치에서 dev 브랜치를 향하는 경우


jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New pr to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2      
        
      - name: Check Url
        run: echo "github.event.pull_request.title"

       # 날짜를 한국 시간(KST)으로 변환
      - name: Set KST time for PR dates
        id: time
        run: |
         # 변환된 날짜를 한국 시간(KST)으로 저장
         export KST_CREATED_AT=$(TZ='Asia/Seoul' date -d "${{ github.event.pull_request.created_at }}" +'%Y-%m-%d')
         export KST_UPDATED_AT=$(TZ='Asia/Seoul' date -d "${{ github.event.pull_request.updated_at }}" +'%Y-%m-%d')
         echo "KST_CREATED_AT=$KST_CREATED_AT" >> $GITHUB_ENV
         echo "KST_UPDATED_AT=$KST_UPDATED_AT" >> $GITHUB_ENV

     # Slack API를 사용하여 PR 정보를 전송
      - name: Send PR information to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
         channel-id: ${{ secrets.SLACK_FE_CHANNEL }}  # Slack 채널 ID
         slack-token: ${{ secrets.SLACK_BOT_TOKEN }}  # Slack Bot Token
         text: "새로운 PR 요청이 도착했습니다! :star2:"
         attachments: |
           [
             {
               "color": "#36a64f",
               "title": "${{ github.event.pull_request.title }}",
               "title_link": "${{ github.event.pull_request.html_url }}",
               "text": "*요청자:* ${{ github.event.pull_request.user.login }} :bust_in_silhouette:\n\n*상태:* ${{ github.event.pull_request.state }} :status:\n\n*변경 사항:* ${{ github.event.pull_request.body }} :page_facing_up:\n\n*PR 생성일:* ${{ env.KST_CREATED_AT }} :calendar:\n*최종 업데이트:* ${{ env.KST_UPDATED_AT }} :clock2:",
               "footer": "PR 검토 및 머지",
               "footer_icon": "https://platform.slack-edge.com/img/default_application_icon.png",
               "actions": [
                 {
                   "type": "button",
                   "text": "PR 페이지로 이동",
                   "url": "${{ github.event.pull_request.html_url }}",
                   "style": "primary"
                 }
               ]
             }
           ]





        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }} # Slack 토큰sssssss
