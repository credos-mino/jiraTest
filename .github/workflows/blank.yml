name: PR Request Notification (BE)

on:
  pull_request:
    types:
      - opened  # PR이 처음 열릴 때
      - reopened  # PR이 리오픈될 때
    branches: [ 'main' ]

jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New PR to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Google Chat notification When BE PR
        env:
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        run: |
          curl -X POST "${GOOGLE_CHAT_WEBHOOK_URL}" \
          -H "Content-Type: application/json" \
          -d '{
                "text": "*새로운 PR 요청이 도착했습니다!* 🎉",
                "cards": [
                  {
                    "header": {
                      "title": "새로운 Pull Request 알림",
                      "subtitle": "Repository: ${{ github.repository }}",
                      "imageUrl": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                    },
                    "sections": [
                      {
                        "widgets": [
                          {
                            "keyValue": {
                              "topLabel": "PR 제목",
                              "content": "${{ github.event.pull_request.title }}",
                              "onClick": {
                                "openLink": {
                                  "url": "${{ github.event.pull_request.html_url }}"
                                }
                              }
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "요청자",
                              "content": "${{ github.event.pull_request.user.login }}"
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "소스 브랜치",
                              "content": "${{ github.event.pull_request.head.ref }}"
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "대상 브랜치",
                              "content": "${{ github.event.pull_request.base.ref }}"
                            }
                          }
                        ]
                      }
                    ],
                    "buttons": [
                      {
                        "textButton": {
                          "text": "PR 페이지로 이동",
                          "onClick": {
                            "openLink": {
                              "url": "${{ github.event.pull_request.html_url }}"
                            }
                          }
                        }
                      }
                    ]
                  }
                ]
              }'
