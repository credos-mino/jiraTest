name: PR Request Notification (BE)

on:
  pull_request:
    types:
      - opened  # PR이 처음 열릴 때
      - reopened  # PR이 리오픈될 때
    branches: [ 'main' ]

jobs:
  pull_request_open:
    runs-on: ubuntu-latest
    name: New PR to repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Google Chat notification When BE PR
        env:
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          curl -X POST "${GOOGLE_CHAT_WEBHOOK_URL}" \
          -H "Content-Type: application/json" \
          -d '{
                "cards": [
                  {
                    "header": {
                      "title": "New PR Notification",
                      "subtitle": "A new pull request is opened in the repository",
                      "imageUrl": "https://example.com/image.png"
                    },
                    "sections": [
                      {
                        "widgets": [
                          {
                            "keyValue": {
                              "topLabel": "PR Title",
                              "content": "${{github.event.pull_request.title}}"
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "Requested By",
                              "content": "${{github.event.pull_request.user.login}}"
                            }
                          },
                          {
                            "buttons": [
                              {
                                "textButton": {
                                  "text": "View Pull Request",
                                  "onClick": {
                                    "openLink": {
                                      "url": "${{github.event.pull_request.html_url}}"
                                    }
                                  }
                                }
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
                ]
              }'

