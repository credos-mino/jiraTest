name: PR Merged Notification (BE)

on:
  pull_request:
    types: [closed]  # PR이 닫혔을 때 (머지된 경우 포함)
    branches: [ 'main' ]
jobs:
  notify_slack:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true  # PR이 머지된 경우에만 실행
    steps:
      - name: Send Google Chat notification when PR is merged        
        env:
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          curl -X POST "${GOOGLE_CHAT_WEBHOOK_URL}" \
          -H "Content-Type: application/json" \
          -d '{
                "text": "*새로운 PR 요청이 도착했습니다!* 🎉",
                "cards": [
                  {
                    "header": {
                      "title": "Pull Request Notification",
                      "subtitle": "📢 새로운 PR이 생성되었습니다. 확인 후 검토를 진행해주세요.",
                      "imageUrl": "https://img.icons8.com/ios-filled/344/github.png"
                    },
                    "sections": [
                      {
                        "widgets": [
                          {
                            "keyValue": {
                              "topLabel": "PR 제목",
                              "content": "${{github.event.pull_request.title}}",
                              "contentMultiline": true
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "요청자",
                              "content": "`${{github.event.pull_request.user.login}}`"
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "소스 브랜치",
                              "content": "`${{github.event.pull_request.head.ref}}`"
                            }
                          },
                          {
                            "keyValue": {
                              "topLabel": "대상 브랜치",
                              "content": "`${{github.event.pull_request.base.ref}}`"
                            }
                          },
                          {
                            "buttons": [
                              {
                                "textButton": {
                                  "text": "PR 페이지로 이동",
                                  "onClick": {
                                    "openLink": {
                                      "url": "${{github.event.pull_request.html_url}}"
                                    }
                                  }
                                }
                              }
                            ]
                          }
                        ]
                      }
                    ]
                  }
                ]
              }'
